<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contrato</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Editor CSS -->
    <link rel="stylesheet" type="text/css" href="editor.css" media="screen" />
</head>

<body>
    <container class="12">
        <!-- Cabeçalho-->
        <header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div id="navGeral" class="container-fluid">
                    <a id="testeDesenvolvimento" class="navbar-brand" href="#">Teste de Desenvolvimento</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="buttonNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="navPrincipal">
                                <a href="perfilPessoal.html"><button type="buttonCurriculo"
                                        class="btn btn-dark">Currículo</button></a>
                            </li>
                            <li class="navPrincipal">
                                <a href="formularioContrato.html"><button type="buttonFormulario"
                                        class="btn btn-dark">Formulário</button></a>
                            </li>
                            <li class="navPrincipal">
                                <a href="calculadora.html"><button type="buttonFormulario"
                                        class="btn btn-dark">Calculadora</button></a>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section>
            <div class="row justify-content-center">

                <div class="col-xl-7 col-lg-7 col-md-7">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <!-- <div class="col-lg-3"></div> -->
                                <div class="col-lg-12">
                                    <div class="row col-md-12 p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Formulário de Contato</h1>
                                        </div>
                                        <div class="formularioGeral row col-md-12">
                                            <form action="https://formsubmit.co.pedro.hdias@outlook.com" method="POST"
                                                class="row col-md-12 user">

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="">Nome Completo</label>
                                                        <input name="name" type="text"
                                                            class="form-control form-control-user" id="name" required />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="">E-mail</label>
                                                        <input name="email" type="email"
                                                            class="form-control form-control-user" id="email" required />
                                                    </div>
                                                    <input type="hidden" name="_captcha" value="false">
                                                    <input type="hidden" name="_next" value="false">
                                                    <div class="form-group">
                                                        <label for="">Assunto</label>
                                                        <input name="subject" type="text"
                                                            class="form-control form-control-user" id="assunto">
                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <label for="">Descrissão</label>
                                                    <textarea name="message" rows="6" cols="40" maxlength="500"
                                                        type="text"
                                                        class="textArea form-control form-control-user"></textarea>
                                                </div>
                                            </form>

                                        </div>

                                        <!-- <div class="col-md-">
                                            </div> -->
                                        <div class="row col-md-12">
                                            <hr>
                                            <a class="button1 btn btn-dark" id="btnEnviar">
                                                Enviar
                                            </a>
                                        </div>
                                        <!-- <div class="col-md-4">
                                            </div> -->

                                    </div>

                                </div>
                                <!-- <div class="col-lg-6"></div> -->
                            </div>
                        </div>
                    </div>
        </section>

    </container>

</body>

</html>
